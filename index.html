<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning webgl</title>
</head>
<body onload="main()">
<canvas id="glcanvas" width="300" height="300"></canvas>
<script>
    function main() {
        const canvas = document.querySelector("#glcanvas")
        const gl = canvas.getContext('webgl')
        gl.clearColor(0, 0, 0, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)
    }
</script>
</body>
</html>
