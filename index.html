<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning webgl</title>
</head>
<body onload="main()">
<canvas id="WebGL" width="300" height="300"></canvas>
<script>
    function main() {
        const canvas = document.querySelector("#WebGL")
        const gl = canvas.getContext('webgl')

        const vertexShaderSrc = `
        attribute vec4 a_Position;
        attribute vec4 a_FragColor;
        varying vec4 v_FragColor;
        void main() {
            gl_Position = a_Position;
            v_FragColor = a_FragColor;
        }
        `

        const fragmentShaderSrc = `
        precision mediump float;
        varying vec4 v_FragColor;
        void main() {
            gl_FragColor = v_FragColor;
        }
        `

        // 顶点着色器
        const vertexShader = gl.createShader(gl.VERTEX_SHADER)
        gl.shaderSource(vertexShader, vertexShaderSrc)
        gl.compileShader(vertexShader)
        console.log(gl.getShaderInfoLog(vertexShader))

        // 片元着色器
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
        gl.shaderSource(fragmentShader, fragmentShaderSrc)
        gl.compileShader(fragmentShader)
        console.log(gl.getShaderInfoLog(fragmentShader))

        const shaderProgram = gl.createProgram()
        gl.attachShader(shaderProgram, vertexShader)
        gl.attachShader(shaderProgram, fragmentShader)
        gl.linkProgram(shaderProgram)
        gl.useProgram(shaderProgram)

        // 创建缓冲区，存储红飘带的位置
        // Q: 一次画多个点一定要使用buffer吗？
        // A: 目前从《webgl编程指南》第三章来看，是的 @2024-07-23
        const data = new Float32Array([
            0, 0, 1, 0, 0,
            0.2, -0.5, 0, 1, 0,
            0.2, 0.5, 0, 0, 1,
            -0.2, 0.5, 1, 1, 0,
            -0.2, -0.5, 0, 1, 1,
        ])
        const buffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
        gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW)

        // 将缓存写入两个输出
        const bytesPerElement = data.BYTES_PER_ELEMENT
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, bytesPerElement * 5, 0)
        gl.enableVertexAttribArray(gl.getAttribLocation(shaderProgram, 'a_Position'))
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, bytesPerElement * 5, bytesPerElement * 2)
        gl.enableVertexAttribArray(gl.getAttribLocation(shaderProgram, 'a_FragColor'))

        // 画图
        gl.clearColor(0, 0, 0, 1)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 5)
    }
</script>
</body>
</html>
